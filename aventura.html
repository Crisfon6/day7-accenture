<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/aventura.css">
    <title>
        Aventura
    </title>

</head>

<body>
    <div class="container">
        <!-- banner -->
        <div class="row banner">
            <div class="col">
                <img id="imgBanner" alt="aventura">
            </div>
            <div class="col">
                <h1 id="groupName"></h1>
                <div>
                    <h3>Genero:</h3>

                    <ul id="genres">

                    </ul>
                </div>


            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="subtitle">Albums</h2>
                <div id="carouselExampleDark" class="carousel carousel-dark slide mt-5" data-bs-ride="carousel">
                    <div id="carouselInd" class="carousel-indicators">

                    </div>
                    <div id="carousel" class="carousel-inner">
                        <!-- content carousel -->

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
                </div>
            </div>
            <div class="col">
                <h2 class="subtitle">Tracks</h2>

                <div class="input-group flex-nowrap">

                    <input id="search" type="text" class="form-control" placeholder="Song" aria-label="Song" aria-describedby="addon-wrapping">
                </div>
                <div id="tracks" class="mt-3"></div>

            </div>
        </div>

    </div>
</body>
<script src="./assets/js/aventura.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</html>
